    const DEBUG_UNLOCK_ALL = true;

    // --- Modal Logic ---
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modalBody");
    const modalClose = document.getElementById("modalClose");

    function openModal(title, html) {
      modalBody.innerHTML = `<h2>${title}</h2>${html}`;
      modal.classList.add("show");
    }

    function closeModal() {
      modal.classList.remove("show");
      modalBody.innerHTML = "";
    }

    modalClose.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Tabs im Modal (Video / Info / etc. umschalten)
    document.addEventListener("click", (e) => {
      if (!e.target.classList.contains("tab-btn")) return;

      const tab = e.target.dataset.tab;

      // Buttons umschalten
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tab);
      });

      // Inhalte umschalten
      document.querySelectorAll(".tab-content").forEach(content => {
        content.classList.toggle("active", content.id === tab);
      });
    });

    const calendarEl = document.getElementById("calendar");

    // Fehlende Tage bis 24 automatisch auffÃ¼llen
    const totalDoors = 24;
    const definedDays = doors.map(d => d.day);

    for (let d = 1; d <= totalDoors; d++) {
      if (!definedDays.includes(d)) {
        doors.push({
          day: d,
          title: `${d}. Dezember`,
          html: `<p>Hier kÃ¶nntest du noch etwas SchÃ¶nes fÃ¼r den ${d}. Dezember eintragen. ğŸ</p>`
        });
      }
    }

    // Nach Tag sortieren
    doors.sort((a, b) => a.day - b.day);

    // Kalender aufbauen
    doors.forEach(doorData => {
      const door = document.createElement("div");
      door.className = "door";
      door.dataset.day = doorData.day;

      const doorInner = document.createElement("div");
      doorInner.className = "door-inner";
      doorInner.textContent = doorData.day;

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = `
        <h2>${doorData.title}</h2>
        ${doorData.html}
      `;

      const isUnlocked = DEBUG_UNLOCK_ALL || currentDay >= doorData.day;
      if (!isUnlocked) {
        door.classList.add("locked");
      }

      door.addEventListener("click", () => {
        if (door.classList.contains("locked")) {
          alert("Dieses TÃ¼rchen darf erst am " + doorData.day + ". Dezember geÃ¶ffnet werden ğŸ");
          return;
        }

        const wasOpen = door.classList.contains("open");

        // andere offene TÃ¼rchen schlieÃŸen
        document.querySelectorAll(".door.open").forEach(d => {
          if (d !== door) d.classList.remove("open");
        });

        door.classList.toggle("open");

        // Popup nur beim Ã–ffnen und nur, wenn modalHtml existiert
        if (!wasOpen && doorData.modalHtml) {
          openModal(doorData.title, doorData.modalHtml);
        }
      });

      door.appendChild(doorInner);
      door.appendChild(content);
      calendarEl.appendChild(door);
    });
