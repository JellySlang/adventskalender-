<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender f√ºr dich üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #06121f;
      --card: #253552;
      --accent: #f5d36b;
      --text-light: #ffffff;
      --text-dark: #222222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20324f 0, #06121f 55%, #02060b 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-light);
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    @media (max-width: 700px) {
      .calendar {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 480px) {
      .calendar {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .door {
      position: relative;
      padding-top: 100%; /* Quadrat */
      perspective: 800px;
      cursor: pointer;
    }

    .door-inner {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--card), #172235);
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--accent);
      transition: transform 0.4s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      transform-style: preserve-3d;
    }

    .door:hover .door-inner {
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
      transform: translateY(-3px);
    }

    .door.locked {
      cursor: not-allowed;
    }

    .door.locked .door-inner {
      opacity: 0.6;
    }

    .door.locked .door-inner::after {
      content: "üîí";
      font-size: 1.4rem;
      margin-left: 0.3rem;
    }

    .door.open .door-inner {
      transform: rotateY(180deg);
      opacity: 0;
    }

    .content {
      position: absolute;
      inset: 0;
      background: #ffffff;
      color: var(--text-dark);
      border-radius: 12px;
      padding: 10px;
      font-size: 0.9rem;
      overflow: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.55);
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .door.open .content {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .content h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    .content p {
      margin: 0.3rem 0;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0.4rem auto;
      border-radius: 8px;
    }

    .hint {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.7;
    }

    /* --- Popup Modal Styles --- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 1000;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #ffffff;
      color: #222222;
      border-radius: 16px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      padding: 16px 20px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: auto;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      border: none;
      background: transparent;
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* --- Popup Bild Animation --- */
    .popup-image {
      width: 100%;
      max-width: 480px;
      display: block;
      margin: 10px auto;
      border-radius: 12px;
      animation: popIn 0.35s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.85);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Wrapper f√ºr Nikolaus-Bild */
    .santa-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Bild selbst bekommt ein kleines ‚ÄûPop-in‚Äú */
    .santa-image {
      animation: santa-pop 1.2s ease-out;
    }

    /* Glitzer-Rahmen um das Bild */
    .sparkle-frame::before,
    .sparkle-frame::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 18px;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0;
      background:
        radial-gradient(circle, rgba(255,255,255,0.95) 0, transparent 60%) 0 0 / 8px 8px repeat,
        radial-gradient(circle, rgba(255,215,0,0.9) 0, transparent 60%) 4px 4px / 10px 10px repeat;
      animation: sparkle 2.8s infinite ease-in-out;
    }

    /* leichte Pop-in-Animation f√ºr das Bild */
    @keyframes santa-pop {
      0% {
        transform: scale(0.8);
        filter: drop-shadow(0 0 0 rgba(255,255,255,0));
      }
      60% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 18px rgba(255,255,255,0.9));
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
      }
    }

    /* Glitzer-‚ÄûPuls‚Äú vom Rahmen */
    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.98);
      }
      30% {
        opacity: 0.7;
        transform: scale(1.02);
      }
      65% {
        opacity: 0.3;
        transform: scale(1.0);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Dein kleiner Adventskalender üéÖ</h1>
    <div class="subtitle">
      Jeden Tag ein T√ºrchen ‚Äì nur f√ºr dich.
    </div>

    <div class="calendar" id="calendar"></div>
    <div class="hint">
      Bereits ge√∂ffnete T√ºrchen kannst du wieder √∂ffnen.
    </div>
  </div>

  <!-- Popup-Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">√ó</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // ---- Inhalte der T√ºrchen ----
    const doors = [
      {
        day: 1,
        title: "1. Dezember",
        html: `
          <p>üéÑ Frohen 1. Dezember!<br>
          Du bist toll ‚ù§Ô∏è</p>
        `,
        modalHtml: `
          <p>Dein Meme des Tages:</p>
          <div class="video-wrapper">
            <iframe 
              src="https://www.youtube.com/embed/LcpcMxmLtCQ?si=Qmh75cBX7eNCmNq2"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        `
      },
      {
        day: 2,
        title: "2. Dezember",
        html: `
          <p>‚ùÑÔ∏è Sch√∂nen 2. Dezember!<br>
          Zeit f√ºr ein Video üé¨</p>
        `,
        modalHtml: `
          <p>Dein Video des Tages:</p>
          <div class="video-wrapper">
            <iframe
              src="https://www.youtube.com/embed/Jo6fKboqfMs?si=Rt7LbZujzmDxvUnM"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        `
      },
      {
        day: 3,
        title: "3. Dezember",
        html: `
          <p>Wenn ich ein Weihnachtsgeschenk w√§re, w√§rst du das Geschenkpapier.</p>
          <p>Weil du alles sch√∂ner machst. ‚ú®</p>
        `
      },
      {
        day: 5,
        title: "5. Dezember",
        html: `
          <p>Heute gibt es etwas Leckeres f√ºr dich. üòã</p>
        `,
        modalHtml: `
          <h3 style="margin-top:0;">Deine Duplos warten auf dich üç´</h3>
          <img src="images/duplo.png" alt="Duplo Geschenk" class="popup-image" />
        `
      },
      {
        day: 6,
        title: "6. Dezember ‚Äì Nikolaus",
        html: `
          <p>üéÖ Frohen Nikolaus!<br>
          Heute wartet eine kleine √úberraschung auf dich.</p>
        `,
        modalHtml: `
          <h3 style="margin-top:0;">Dein Nikolaus-Geschenk üéÖ</h3>
          <div class="santa-wrapper sparkle-frame">
            <img src="images/nikolaus.png" class="popup-image santa-image" alt="Nikolaus-√úberraschung" />
          </div>
          <p style="text-align:center;">Danke, dass du dieses Jahr so tapfer warst üí´</p>
        `
      }
      // weitere Tage kannst du sp√§ter erg√§nzen
    ];

    // Zum Testen alle T√ºrchen freischalten: nach dem Test wieder auf false setzen!
    const DEBUG_UNLOCK_ALL = true;

    const today = new Date();
    const currentDay = today.getDate();

    // --- Modal Logic ---
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modalBody");
    const modalClose = document.getElementById("modalClose");

    function openModal(title, html) {
      modalBody.innerHTML = `<h2>${title}</h2>${html}`;
      modal.classList.add("show");
    }

    function closeModal() {
      modal.classList.remove("show");
      modalBody.innerHTML = "";
    }

    modalClose.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    const calendarEl = document.getElementById("calendar");

    // Fehlende Tage bis 24 automatisch auff√ºllen
    const totalDoors = 24;
    const definedDays = doors.map(d => d.day);

    for (let d = 1; d <= totalDoors; d++) {
      if (!definedDays.includes(d)) {
        doors.push({
          day: d,
          title: `${d}. Dezember`,
          html: `<p>Hier k√∂nntest du noch etwas Sch√∂nes f√ºr den ${d}. Dezember eintragen. üéÅ</p>`
        });
      }
    }

    // Nach Tag sortieren
    doors.sort((a, b) => a.day - b.day);

    // Kalender aufbauen
    doors.forEach(doorData => {
      const door = document.createElement("div");
      door.className = "door";
      door.dataset.day = doorData.day;

      const doorInner = document.createElement("div");
      doorInner.className = "door-inner";
      doorInner.textContent = doorData.day;

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = `
        <h2>${doorData.title}</h2>
        ${doorData.html}
      `;

      const isUnlocked = DEBUG_UNLOCK_ALL || currentDay >= doorData.day;
      if (!isUnlocked) {
        door.classList.add("locked");
      }

      door.addEventListener("click", () => {
        if (door.classList.contains("locked")) {
          alert("Dieses T√ºrchen darf erst am " + doorData.day + ". Dezember ge√∂ffnet werden üéÅ");
          return;
        }

        const wasOpen = door.classList.contains("open");

        // andere offene T√ºrchen schlie√üen
        document.querySelectorAll(".door.open").forEach(d => {
          if (d !== door) d.classList.remove("open");
        });

        door.classList.toggle("open");

        // Popup nur beim √ñffnen und nur, wenn modalHtml existiert
        if (!wasOpen && doorData.modalHtml) {
          openModal(doorData.title, doorData.modalHtml);
        }
      });

      door.appendChild(doorInner);
      door.appendChild(content);
      calendarEl.appendChild(door);
    });
  </script>
</body>
</html>
